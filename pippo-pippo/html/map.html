<!DOCTYPE html>
<html lang="kp">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB12bgQnvBrc0Hwuztjrqpxvv7vEHvcf0U"
    ></script>


    <title>삐용</title>
    <link rel="stylesheet" href="../css/map.css" />
</head>

<body>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=122a12ac53dfd9ece5eb472180241e53"></script>
    <!--header-->
    <div class="relative content bg-gray-50 border-white">
        <div class="bg-white">
            <nav>
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 h-15">
                    <a href="#" class="flex items-center">
                        <img src="../img/logo.png" class="w-24 h-9 mr-3" />
                    </a>
                    <div class="flex justify-end items-center">
                        <div class="w-20 h-8 text-center p-1">
                            <button>로그인</button>
                        </div>
                        <div class="bg-yellow-300 w-20 h-8 rounded text-center p-1">
                            <button>회원가입</button>
                        </div>
                    </div>
                </div>
            </nav>

            <nav>
                <div class="max-w-screen-xl flex flex-wrap items-center justify-around mx-auto p-3 pb-0 shadow-md text-lg">
                    <div>
                        <a href="#">홈</a>
                        <div class="bg-mySky p-1 h-3"></div>
                    </div>
                    <div class="font-bold">
                        <a href="#">주변 대피소</a>
                        <div class="bg-mySky p-1 h-3 border-b-4 border-yellow-300 border-7"></div>
                    </div>
                    <div>
                        <a href="#">체크리스트</a>
                        <div class="bg-mySky p-1 h-3"></div>
                    </div>
                </div>
            </nav>
            <!--main-->
            <div class="bg-gray-50" id="main">
                <div class="ml-5 mr-5 mb-5 mt-2">
                    <div class="address">
                    <div class="font-bold text-2xl" id="current_city">현재 지역</div>
                    <div class="text-lg mt-1">주변 대피소를 확인해보세요.</div>
                    </div>
                    <div class="flex mb-2 mt-2 mb-1">

                        <button
                            class="h-8 bg-gray-600 item-center rounded-full text-xs px-4 p-2 text-white font-bold" onclick="go()">전체</button>
                        <button
                            class="h-8 bg-yellow-600 item-center rounded-full text-xs ml-5 px-4 p-2 text-white font-bold" onclick="earthquake()">지진/해일</button>
                        <button
                            class="h-8 bg-red-400 item-center rounded-full text-xs ml-5 px-4 p-2 text-white font-bold" onclick="civil()">민방위</button>
                    </div>

                    <div id="map" style="width: 100%; height: 72vh;"></div>
                </div>
                <div id="modal" class="bg-white">
                        <div class="content_map">
                        <div class="ml-auto">
                            <button onclick="out()" class="p-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14"
                                    fill="none">
                                    <path d="M1 1L13 13M1 13L13 1L1 13Z" stroke="#3F3F46" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                        </div>
                            <div id="name" class="ml-5 text-2xl font-bold mb-2"></div>
                            <div id="value"><button id="category_btn" class="h-8 bg-black ">제발 나와줘 ㅜㅜ</button></div>
                            <div id="address">
                                <div class="flex ml-5">
                                    <div id="textArea" class="mt-1"></div>
                                    <button id="btn" data-clipboard-target="#textArea" class="ml-2 p-1 rounded bg-gray-600 text-white text-sm pl-2 pr-2 pt-1 pb-1">복사</button>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/map.js"></script>
</body>

</html>
