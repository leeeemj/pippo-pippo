<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>


    <title>삐용</title>
    <link rel="stylesheet" href="../css/select.css" />
</head>

<body>
    <div class="relative content bg-white border-white ">
        <div class="bg-white ">
            <nav>
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 h-15 shadow-md mb-5">
                    <a href="/main.html" class="flex items-center">
                        <img src="../img/logo.png" class="w-24 h-9 mr-3" />
                    </a>
                    <div class="flex justify-end items-center">
                        <div class="w-20 h-8 text-center p-1">
                            <button>로그인</button>
                        </div>
                        <div class="bg-yellow-300 w-20 h-8 rounded text-center p-1">
                            <button>회원가입</button>
                        </div>
                    </div>
                </div>
            </nav>
            <!--카테고리 선택-->
            <section id="select_category">
                <div>
                    <nav>
                        <div class="h-36">
                            <div class="ml-3 flex-col justify-start h-12">
                                <div class="flex items-center"><a href="#">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none">
                                            <path d="M10 19L3 12M3 12L10 5M3 12H21" stroke="#3F3F46" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                </div>

                                <div>
                                    <div class="font-bold text-3xl mt-2">알림 설정</div>
                                    <div class="font-bold text-lg ml-1 mt-3">재난 카테고리 선택</div>
                                    <div class="text-sm ml-1 mt-1 mb-2">웹 푸시 알림을 받고 싶은 지역을 선택해 주세요.</div>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div>
                        <div id="categoryBox" class="text-base font-normal">
                            <div><button class="category_btn" id="weather" onclick="select_category(this.id)">날씨</button></div>
                            <div><button class="category_btn" id="earthquake" onclick="select_category(this.id)">지진/해일</button></div>
                            <div class="pt-1"><button class="category_btn" id="civil" onclick="select_category(this.id)" >민방위</button></div>
                            <div class="pt-1"><button  class="category_btn" id="lost" onclick="select_category(this.id)">실종자</button></div>
                        </div>
                        <div class="mx-auto">
                            <button type="button" onclick="put()"
                                class="w-80 h-12 bg-gray-600 rounded text-white text-base font-bold ml-3.5 mt-10 pl-3 pr-3">설정
                                완료</button>
                        </div>
                    </div>
                </div>
            </section>

        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/alarm_select.js"></script>
    
</body>

</html>
